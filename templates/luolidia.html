<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalkWithLuoli</title>
</head>
<body>


<p>ok，在对话框中输入文字开始吧</p>
    <form method="post" action="{% url 'luoli' %}">
        {% csrf_token %}
        <input type="text" name="dialogue" placeholder="type here" autocomplete="off"><br>

        <input type="submit" value="发送" ><br>
    </form>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

<script>
    L2Dwidget.init({
        "model": {
　　　　　　　//jsonpath控制显示那个小萝莉模型，
			//(切换模型需要改动)
//				"https://unpkg.com/(live2d-widget-model-koharu)@1.0.5/assets/(koharu).model.json"
            jsonPath: " https://cdn.jsdelivr.net/gh/nineya/blog_file/live2d-widget-model-shizuku/assets/shizuku.model.json",
            "scale": 1
        },
        "display": {
            "position": "right", //看板娘的表现位置
            "width":90,  //小萝莉的宽度
            "height": 180, //小萝莉的高度
            "hOffset": 0,
            "vOffset": -20
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.2
        }
    });
</script>
<hr style="height:10px;border:none;border-top:10px groove skyblue;" />

{% for item in data%}
<p>{{ item }}</p>
{% endfor %}
</body>
</html>
